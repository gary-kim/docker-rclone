kind: pipeline
type: docker
name: build-and-deploy

platform:
  os: linux
  arch: amd64

steps:
  - name: clone-rclone-repo
    image: docker:git
    commands:
      - git clone https://github.com/rclone/rclone rclone-src
      - (cd rclone-src && git checkout $(cat ../VERSION))
  - name: build-rclone
    image: golang:1.19
    commands:
      - (cd rclone-src && make)
      - (cd rclone-src && ../tags.sh) > .tags
    environment:
      GO111MODULE: on
      GOARCH: amd64
      GOOS: linux
      GOPROXY: proxy.golang.org, direct
  - name: build-and-deploy-image
    image: garykim/drone-docker
    settings:
      dockerfile: Dockerfile
      repo: garykim/rclone
      username: garykim
      password:
        from_secret: docker_password
    when:
      branch:
        - master
      event:
        - push
      repo:
        - gary-kim/docker-rclone
  - name: test-build-image
    image: garykim/drone-docker
    settings:
      dockerfile: Dockerfile
      repo: garykim/rclone
      dry_run: true
    when:
      branch:
        - master
      event:
        exclude:
          - push

trigger:
  branch:
    - master
  event:
    - pull_request
    - push
